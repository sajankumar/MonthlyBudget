<% include header.html %>

<div class="container">
 <div class="row">
     <div class="col-lg-12">
         <div class="currency-block">
             <input list="currency" placeholder="choose your currency type" class="form-control input-list">
             <datalist id="currency">
                 <option value="USD" id="0"> </option>
                 <option value="EURO" id="1"></option>
                 <option value="RUPEE" id="2"></option>
             </datalist>
         </div>
         <div class="clear"></div>
         <form action="/calculate" method="post">
         <div class="title">
             <h3>Income</h3>
         </div>

         <div class="row">

             <div class="col-lg-6">
               <div class="label-block"><label>Gross Salaries?:  </label></div>
               <div class="input-block"><input name="income.grosssalaries" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                <div class="label-block">  <label>Pensions & Allowances?:  </label></div>
                <div class="input-block"><input name="income.pensionallowances" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                 <div class="label-block"><label>Interest Income?:  </label></div>
                 <div class="input-block"><input name="income.interestincome" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

             </div>
             <div class="col-lg-6">
                 <div class="label-block"><label> Real Estate Income?: </label></div>
                 <div class="input-block">  <input name="income.realestateincome" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                 <div class="label-block"><label>Other Income?: </label></div>
                 <div class="input-block"><input name="income.otherincome" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                 <div class="label-block"> <label>Loan Advances?: </label></div>
                 <div class="input-block"><input name="income.loanadvances" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

             </div>
         </div>
     </div>
 </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="title">
                <h3>Expenses</h3>
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <h3>Shelter</h3>
                    <div class="label-block"><label> Mortgage Loan Payments?:</label></div>
                    <div class="input-block">  <input name="shelter.mortageloanpayment" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label> Rent?:</label></div>
                    <div class="input-block">  <input name="shelter.rent" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Property Taxes?:</label></div>
                    <div class="input-block">  <input name="shelter.propertytaxes" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label> House Insurance?:</label></div>
                    <div class="input-block">  <input name="shelter.houseinsurance" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Electric, Gas & Water?:</label></div>
                    <div class="input-block">  <input name="shelter.electrivgasandwater" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label> Phones & Cell phones?:</label></div>
                    <div class="input-block">  <input name="shelter.phoneandcell" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Home Maintenance?:</label></div>
                    <div class="input-block">  <input name="shelter.homemaintenance" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Furniture & Appliances?:</label></div>
                    <div class="input-block">  <input name="shelter.furnitureandappliances" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>
                </div>

                <div class="col-lg-4">
                  <h3>Transportation</h3>
                    <div class="label-block"><label>Car Payments?:</label></div>
                    <div class="input-block">  <input name="transportation.carpayments" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Gas & Oil?:</label></div>
                    <div class="input-block">  <input name="transportation.gasandoil" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Car Insurance, License etc?:</label></div>
                    <div class="input-block">  <input name="transportation.carinsurancelicense" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Car Repairs & Maint.?:</label></div>
                    <div class="input-block">  <input name="transportation.carrepairsandpaint" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Buses, Taxies, Parking etc.?:</label></div>
                    <div class="input-block">  <input name="transportation.busestaxies" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                </div>

                <div class="col-lg-4">
                    <h3>Food & Clothing</h3>
                    <div class="label-block"><label>Groceries?:</label></div>
                    <div class="input-block">  <input name="food.groceries" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Restaurant Meals?:</label></div>
                    <div class="input-block">  <input name="food.restaurantmeals" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Clothes & Laundry?:</label></div>
                    <div class="input-block">  <input name="food.clothes" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                </div>

                <div class="col-lg-4">
                    <h3>Health and Personal care</h3>
                    <div class="label-block"><label>Health Insurance?:</label></div>
                    <div class="input-block">  <input name="health.healthinsurance" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Medicines, Glasses etc.?:</label></div>
                    <div class="input-block">  <input name="health.medicines" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Doctor & Dentist Fees?:</label></div>
                    <div class="input-block">  <input name="health.doctor" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Personal Grooming?:</label></div>
                    <div class="input-block">  <input name="health.personal" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                </div>

                <div class="col-lg-4 recreation-block">
                   <h3>Recreation</h3>
                    <div class="label-block"><label>Vacation & Travel?:</label></div>
                    <div class="input-block">  <input name="recreation.vacation" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Clubs & Membership?:</label></div>
                    <div class="input-block">  <input name="recreation.clubs" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Other Recreation Exp.?:</label></div>
                    <div class="input-block">  <input name="recreation.otherrecreation" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                </div>

                <div class="col-lg-4">
                    <h3>Education</h3>
                    <div class="label-block"><label>College Tuition?:</label></div>
                    <div class="input-block">  <input name="education.college" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Other College Expenses?:</label></div>
                    <div class="input-block">  <input name="education.collegeexpenses" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>College Savings?:</label></div>
                    <div class="input-block">  <input name="education.collegesavings" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="input-block">  <input name="education.privateschool" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Adult Classes, Seminars?:</label></div>

                    <div class="input-block">  <input name="education.studentloan" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Books, Periodicals etc.?:</label></div>
                    <div class="input-block">  <input name="education.books" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                </div>

                <div class="col-lg-4 other-expenses-block">
                    <h3>Other Expenses</h3>
                    <div class="label-block"><label>Life Insurance?:</label></div>
                    <div class="input-block">  <input name="other.lifeinsurance" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label> Disability / Long Term Ins.?:</label></div>
                    <div class="input-block">  <input name="other.disability" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Loan Payments?:</label></div>
                    <div class="input-block">  <input name="other.loanpayments" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Charitable Gifts?:</label></div>
                    <div class="input-block">  <input name="other.chartigifts" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Personal Gifts?:</label></div>
                    <div class="input-block">  <input name="other.personalgifts" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Liquor & Cigarettes?:</label></div>
                    <div class="input-block">  <input name="other.liquor" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Invest Property Exps.?:</label></div>
                    <div class="input-block">  <input name="other.investproperty" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Childcare or Babysitting?:</label></div>
                    <div class="input-block">  <input name="other.babysiting" class="form-control" type="text" onkeypress="return keypresshandler(event)"  placeholder="$0"></div>

                    <div class="label-block"><label>Toys & Misc. Child Exp.?:</label></div>

                    <div class="label-block"><label>Household Savings?:</label></div>

                    <div class="label-block"><label>Taxes Withheld?:</label></div>

                </div>

            </div>

        </div>
    </div>


    <div class="button-block">

          <button type="submit"  class="btn btn-primary">Calculate</button>

    </div>
    </form>

</div>

<% include footer.html %>
